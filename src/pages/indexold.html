<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<main></main>
<body>
  <div id="app"></div>

  <script>
      function loadComponent(url) {
          const appContainer = document.getElementById('app');

          fetch(url)
              .then(response => response.text())
              .then(html => {
                  appContainer.innerHTML = html;
              })
              .catch(error => {
                  console.error(`Error loading component: ${error.message}`);
              });
      }

      function updateComponent() {
          const width = window.innerWidth;

          if (width >= 1200) {
              loadComponent('pages/Desktop.html'); // Adjust the file path
          // } else if (width >= 992) {
          //     loadComponent('pages/Laptop.html'); // Adjust the file path
          // } else if (width >= 768) {
          //     loadComponent('pages/Tablet.html'); // Adjust the file path
          } else {
              loadComponent('pages/Mobile.html'); // Adjust the file path
          }
      }

      // Initial load
      updateComponent();

      // Update on window resize
      window.addEventListener('resize', updateComponent);
  </script>
</body>
</html>
